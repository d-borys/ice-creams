<app-loading [hidden]="!(isLoading$ | async)"></app-loading>
<div class="wrapper">
  <mat-drawer-container class="wrapper__drawer__container" autosize>
    <mat-drawer class="wrapper__sidenav" mode="side"  [opened]="true" *ngIf="!!(user$ | async)">
      <app-navigation></app-navigation>
    </mat-drawer>
    <mat-drawer-content class="wrapper__content">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
