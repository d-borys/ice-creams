<form class="login flex flex-vertical" [formGroup]="form" (ngSubmit)="onFormSubmit(form.value, form.valid)">
  <div class="login__header">
    <h1>Login to Gelat.io</h1>
    <img class="login__header__logo" src="assets/icecreamlogo.jpg"/>
  </div>
  <mat-form-field class="full-width">
    <mat-label id="lblEmail">Email</mat-label>
    <input label="lblEmail" type="email" matInput [required]="true" formControlName="email">
    <mat-error matErrorMessages></mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" [required]="true">
    <mat-error matErrorMessages></mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" class="login__button">Login</button>
</form>
